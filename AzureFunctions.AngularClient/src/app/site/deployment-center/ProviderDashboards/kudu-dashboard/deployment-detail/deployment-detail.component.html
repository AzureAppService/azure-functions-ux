<command-bar>
  <command displayText="{{ 'redeploy' | translate }}" iconUrl="image/swap.svg" (click)="redeploy()"></command>
  <span class="close-button" (click)="close()">
      <i class="fa fa-times fa-lg" aria-hidden="true"></i>
  </span>
</command-bar>
<div class="browse-container">
  <busy-state name="deployment-detail"></busy-state>
  <tbl [items]="TableItems" #table="tbl" id="deployment-log" [name]="'functionApps' | translate" groupColName="time">
    <tr>
      <th>
        {{'time' | translate}}
      </th>
      <th>
        {{'activity' | translate}}
      </th>
      <th>
        {{'log' | translate}}
      </th>
    </tr>

    <tr *ngFor="let item of table.items">
      <td>{{item.time}}</td>
      <td>{{item.activity}}</td>
      <td>
        <div *ngIf="item.log">
          <a class="link" (click)="showLogs(item)">{{'showLogs' | translate}}</a>
        </div>
      </td>
    </tr>
  </tbl>
  <div class="log-wrapper">
    <pre *ngIf="logsToShow" class="log-to-show">{{logsToShow}}</pre>
  </div>
</div>
